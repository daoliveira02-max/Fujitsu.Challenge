<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books App</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Books Management</h1>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page active">
            <h2>Sign In</h2>
            <div id="login-error"></div>

            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>

            <button class="btn btn-primary" onclick="login()" style="width: 100%;">
                Sign In
            </button>

            <div class="text-center text-muted">
                Don't have an account?
                <span class="link" onclick="showPage('register-page')">Create one</span>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <h2>Create Account</h2>
            <div id="register-error"></div>

            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>

            <button class="btn btn-primary" onclick="register()" style="width: 100%;">
                Create Account
            </button>

            <div class="text-center text-muted">
                Already have an account?
                <span class="link" onclick="showPage('login-page')">Sign in</span>
            </div>
        </div>

        <!-- Books Page -->
        <div id="books-page" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">My Books</h2>
                <button class="btn btn-secondary" onclick="getBooks()">Refresh</button>
            </div>

            <div id="books-error"></div>
            <div id="books-success"></div>

            <ul id="books-list" class="books-list"></ul>

            <div id="empty-books" class="empty-state" style="display: none;">
                <p>📚 No books in your collection yet.</p>
                <p>Add your first book below!</p>
            </div>

            <!-- Add Book Form -->
            <div id="add-form" class="form-section">
                <h3>Add New Book</h3>

                <div class="form-group">
                    <label for="book-title">Title *</label>
                    <input type="text" id="book-title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="book-author">Author *</label>
                        <input type="text" id="book-author" required>
                    </div>

                    <div class="form-group">
                        <label for="book-year">Year</label>
                        <input type="number" id="book-year" min="1000" max="2030">
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-publisher">Publisher</label>
                    <input type="text" id="book-publisher">
                </div>

                <button class="btn btn-primary" onclick="addBook()">Add Book</button>
            </div>

            <!-- Update Form -->
            <div id="update-form" class="form-section" style="display: none;">
                <h3>Edit Book</h3>
                <input type="hidden" id="update-id">

                <div class="form-group">
                    <label for="update-title">Title *</label>
                    <input type="text" id="update-title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="update-author">Author *</label>
                        <input type="text" id="update-author" required>
                    </div>

                    <div class="form-group">
                        <label for="update-year">Year</label>
                        <input type="number" id="update-year" min="1000" max="2030">
                    </div>
                </div>

                <div class="form-group">
                    <label for="update-publisher">Publisher</label>
                    <input type="text" id="update-publisher">
                </div>

                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary" onclick="submitUpdate()">Save Changes</button>
                    <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                </div>
            </div>

            <div class="logout-section">
                <button class="btn btn-secondary" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="books.js"></script>
</body>
</html>
